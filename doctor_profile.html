<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Profile</title>
  <link rel="stylesheet" href="css/profile.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #573b8a;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #573b8a;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav a:hover {
      background: #eee;
    }

    .content {
      padding: 10px 20px;
    }

    .content h2 {
      color: #333;
    }

    .content p {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #573b8a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #432a6c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doctor Profile</h1>

    <nav class="nav">
      <a href="#">Profile</a>
      <a href="#">Appointments</a>
      <a href="#" id="logout-link">Logout</a>

    </nav>

    <div class="content">
    <h2>Welcome, Dr. <span id="doctor-name"></span></h2>
    <p><strong>Department:</strong> <span id="doctor-department"></span></p>
    <p><strong>Appointment Title:</strong> <span id="doctor-appointment"></span></p>
    <p><strong>Contact:</strong> <span id="doctor-contact"></span></p>
    <p><strong>Email:</strong> <span id="doctor-email"></span></p>


    <hr>
    <h2>Incoming Emergency Requests</h2>
    <ul id="emergency-list"></ul>
    <div id="map" style="height: 400px; width: 100%; margin-top: 20px; border-radius: 10px;"></div>
  </div>

  </div>
</body>


<script>
  document.getElementById("logout-link").addEventListener("click", function(e) {
    e.preventDefault();

    fetch("https://emergency-response-aeh2.onrender.com/logout/", {
      method: "POST",
      credentials: "include"
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      window.location.href = "login.html"; // 🔁 redirect to login page
    })
    .catch(err => {
      alert("Logout failed. Try again.");
      console.error(err);
    });
  });
</script>




<script>
  let map;
  let marker;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 6.5244, lng: 3.3792 }, // Lagos default center
      zoom: 10,
    });
  }

  

function loadEmergencyRequests() {
  fetch("https://emergency-response-aeh2.onrender.com/api/emergency/requests/", {
    credentials: "include",
  })
    .then((res) => res.json())
    .then((data) => {
      const list = document.getElementById("emergency-list");
      list.innerHTML = "";

      data.requests.forEach((req) => {
        const item = document.createElement("li");
        item.innerHTML = `
          <strong>${req.patient}</strong> - ${req.hospital}
          <button class="btn" onclick='viewOnMap(${req.lat}, ${req.lng})'>Map</button>
          <button class="btn" onclick='respondToEmergency("${req.patient}", ${req.lat}, ${req.lng})'>Respond</button>
        `;
        list.appendChild(item);
      });
    });
}

function respondToEmergency(patientName, lat, lng) {
  fetch("https://emergency-response-aeh2.onrender.com/api/emergency/respond/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    credentials: "include",
    body: JSON.stringify({ patient_name: patientName, lat: lat, lng: lng }),
  })
    .then((res) => res.json())
    .then((data) => {
      alert(data.message);
      loadEmergencyRequests(); // reload list to update view
    })
    .catch((err) => console.error("Error:", err));
}




  function loadDoctorProfile() {
    fetch("https://emergency-response-aeh2.onrender.com/api/doctor/profile/", {
      credentials: "include"
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("doctor-name").textContent = data.name;
      document.getElementById("doctor-department").textContent = data.department;
      document.getElementById("doctor-appointment").textContent = data.appointment;
      document.getElementById("doctor-contact").textContent = data.contact;
      document.getElementById("doctor-email").textContent = data.email;
    })
    .catch(err => console.error("Failed to load doctor profile", err));
  }

  window.onload = function() {
    initMap();
    loadEmergencyRequests();
    loadDoctorProfile();  // ✅ Load doctor data on page load
  };

</script>


<!-- Google Maps JS API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>






</html>
