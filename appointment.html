<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="css/appointment.css"> <!-- Link your CSS file -->
</head>
<body>

    <header>
        <h1>Book Your Appointment</h1>
    </header>

    <section id="appointment-form">
        <h2>Fill in Your Details</h2>

        <!-- Appointment Booking Form -->
        <form action="/submit-appointment" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label for="department">Choose Department</label>
                <select id="department" name="department" required>
                    <option value="general">General Medicine</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="pediatrics">Pediatrics</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="orthopedics">Trauma and Critical Care</option>
                    <option value="orthopedics">Infectious Disease</option>
                    <option value="orthopedics">Pharmacy</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="appointment_date">Preferred Appointment Date</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>

            <div class="form-group">
                <label for="appointment_time">Preferred Appointment Time</label>
                <input type="time" id="appointment_time" name="appointment_time" required>
            </div>
            
            <button type="submit" class="button">Book Appointment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Your Health Center. All rights reserved.</p>
    </footer>

</body>
</html>
